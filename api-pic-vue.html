<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('a-pod', {
        template: '<div>\
                    <img :src="imgSrc" :title="imgTitle">\
                    <p>{{date || "today"}}</p>\
                   </div>',
        props: ['date'],
        data: function () {
            return {
                imgSrc: '',
                imgTitle: ''
            };
        },
        created: function () {
            this.fetchApod();
        },
        methods: {
            fetchApod: function () {
                var apiKey = 'qtbDAzGCDR7zrNAypKP7VrE3zxUyL76W9nFsp1at';
                var url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;
                if (this.date) {
                    url += '&date=' + this.date;
                }
                const self = this;
                fetch(url)
                .then((res) => res.json())
                .then((val) => {
                    self.imgSrc = val.url;
                    self.imgTitle = val.title;
                });
            },
        }
    })
